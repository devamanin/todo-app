<html>
  <head>
    <title>Todo</title>
    <link rel="stylesheet" , href="./style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="http://codepoints.net/api/font-face/Symbola.css"
    />
  </head>

  <body>
    <div class="main">
      <div class="todotitle">
        <span>Todo</span>
      </div>
      <div id="empty"></div>
      <div class="body">
        <div id="sparewin">
          <input type="text" id="ip2" placeholder="Add new task" />
          <button type="submit" id="checkmark" onclick="newElement()">
            <span style="font-family: Symbola, serif">&#x02713;</span>
          </button>
        </div>
        <ul id="myUL"></ul>
      </div>
      <button type="submit" class="new" onclick="newwind()">New Task</button>
    </div>
  </body>
</html>
